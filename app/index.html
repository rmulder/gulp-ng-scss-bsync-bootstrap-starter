<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Status Portal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Status Portal">
  <meta name="author" content="Robert Mulder">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->


  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular/angular-csp.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css css/style.css-->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body class="body_menu hide app-root" data-ng-app="portalApp">

<!-- header -->
<header class="header {{headerClass}}" data-ui-view="header"></header>
<!-- // header -->

<!-- content -->
<main class="content" data-ui-view="content"></main>
<!-- // content -->

<!-- footer -->
<footer class="footer" data-ui-view="footer"></footer>
<!-- // footer -->

<!-- build:js js/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/es5-shim/es5-shim.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/angular-translate/angular-translate.js"></script>
<script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.tmp) js/scripts.js -->
<!-- inject:js -->

<script src="js/app.js"></script>

<script src="js/login/login-view.controller.js"></script>

<script src="js/home/home-view.controller.js"></script>

<script src="js/details/details-view.controller.js"></script>

<script src="js/core/utility.service.js"></script>

<script src="js/core/header-footer.controller.js"></script>

<script src="js/app.states.js"></script>

<script src="js/app.run.js"></script>

<script src="js/app.config.js"></script>

<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted to js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
